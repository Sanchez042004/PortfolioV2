<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- SEO Meta Tags -->
    <title>Andrés | Junior Software Engineer</title>
    <meta name="description"
        content="Junior Software Engineer con experiencia práctica en análisis de datos. Especializado en desarrollo web moderno, React y resolución de problemas. Explora mi portfolio." />
    <meta name="keywords"
        content="Software Engineer, Junior Developer, React, JavaScript, Web Development, Portfolio, Data Analysis" />
    <meta name="author" content="Andrés Sánchez" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://asanchez-cv.vercel.app/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://asanchez-cv.vercel.app/" />
    <meta property="og:title" content="Andrés | Junior Software Engineer" />
    <meta property="og:description"
        content="Junior Software Engineer. Transformando conceptos en aplicaciones web eficientes. Ver portfolio y experiencia." />
    <meta property="og:image" content="https://asanchez-cv.vercel.app/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://asanchez-cv.vercel.app/" />
    <meta property="twitter:title" content="Andrés | Junior Software Engineer" />
    <meta property="twitter:description" content="Junior Software Engineer. Ver proyectos y CV." />
    <meta property="twitter:image" content="https://asanchez-cv.vercel.app/og-image.jpg" />

    <!-- Schema.org JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Andrés Sánchez",
      "jobTitle": "Junior Software Engineer",
      "url": "https://asanchez-cv.vercel.app",
      "sameAs": [
        "https://github.com/",
        "https://linkedin.com/"
      ],
      "knowsAbout": ["Software Engineering", "React", "JavaScript", "SQL", "Data Analysis (Internship)"]
    }
    </script>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/iconAndres.ico" />

    <!-- Preload LCP Image -->
    <link rel="preload" as="image" href="/photo.webp" fetchpriority="high">

    <!-- Optimized Font Loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@400;700&display=swap"
        rel="stylesheet">
    <noscript>
        <link
            href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@400;700&display=swap"
            rel="stylesheet">
    </noscript>
    <style>
        :root {
            --color-bg: #0d1117;
            --color-text: #c9d1d9;
            --color-primary: #0dccf2;
            --font-family: 'JetBrains Mono', monospace;
        }

        body {
            background-color: var(--color-bg);
            color: var(--color-text);
            font-family: var(--font-family);
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .header {
            height: 70px;
        }

        .hero {
            padding-top: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .hero-title {
            font-size: 3rem;
            margin: 0;
            color: #fff;
            opacity: 0;
            /* Let JS animate it or show it */
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- Skeleton for LCP -->
        <section class="hero">
            <h1 class="hero-title">ANDRÉS SÁNCHEZ</h1>
        </section>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>

</html>
