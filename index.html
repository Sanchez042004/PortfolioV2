<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Andrés | Junior Software Engineer</title>
    <meta name="description"
        content="Junior Software Engineer especializado en desarrollo web moderno y React. Explora mi portfolio." />
    <meta name="author" content="Andrés Sánchez" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://asanchez-cv.vercel.app/" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/iconAndres.ico" />

    <!-- Performance: Preconnect & Font Loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Preload LCP Assets -->
    <link rel="preload" as="image" href="/photo.webp" fetchpriority="high">
    <link rel="preload" as="style"
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@400;700&display=swap&subset=latin">

    <!-- Optimized Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@400;700&display=swap&subset=latin"
        rel="stylesheet">

    <style>
        :root {
            --color-bg: #0d1117;
            --color-text: #c9d1d9;
            --font-family: 'JetBrains Mono', monospace;
        }

        body {
            background-color: var(--color-bg);
            color: var(--color-text);
            font-family: var(--font-family);
            margin: 0;
            overflow-x: hidden;
        }

        .header {
            height: 70px;
        }

        .hero {
            padding-top: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 50vh;
        }

        .hero-title {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 700;
            margin: 1rem 0;
            color: #fff;
            font-family: 'Space Grotesk', sans-serif;
        }

        #app {
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- LCP Skeleton -->
        <header class="header"></header>
        <main>
            <section class="hero">
                <h1 class="hero-title">ANDRÉS SÁNCHEZ</h1>
            </section>
        </main>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
